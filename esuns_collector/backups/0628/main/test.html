<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/extension/bmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.1/extension/dataTool.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="echart_donut_1" style="width:110px;height:110px;"></div>
    <script type="text/javascript">//style="width:110px;height:400px;"
        // 基于准备好的dom，初始化echarts实例
        var echart_donut_1 = echarts.init(document.getElementById('echart_donut_1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        echart_donut_1.setOption(option);
    </script>
</body>
</html>
